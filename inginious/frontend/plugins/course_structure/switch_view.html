<div class="list-group mb-3">
    <a id="section_link" class="list-group-item list-group-item-action list-group-item-info"
       href="$get_homepath()/course_section/$course.get_id()"><i class="fa fa-bars"></i>&nbsp;  $:_("Sections view")</a>
</div>

<script>
$$(function () {
    if($$(location).attr("pathname") === "$get_homepath()/course_section/$course.get_id()"){
        $$("#section_link").attr("href", "$get_homepath()/course/$course.get_id()")
            .html('<i class="fa fa-home"></i>&nbsp;  $:_("List view")');
    } else {
        $$("#section_link").attr("href", "$get_homepath()/course_section/$course.get_id()")
    }
});
</script>
